<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPlan - Your Personalized Travel Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>TravelPlan</h1>
        <p class="lead">Plan your perfect trip with budget breakdown and personalized itinerary</p>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-light">
                        <h2 class="text-center">Plan Your Trip</h2>
                    </div>
                    <div class="card-body">
                        <form id="travel-form">
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="e.g., Paris, France" required>
                            </div>
                            <div class="mb-3">
                                <label for="days" class="form-label">Number of Days</label>
                                <input type="number" class="form-control" id="days" min="1" max="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="budget" class="form-label">Budget (USD)</label>
                                <input type="number" class="form-control" id="budget" min="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="travel-style" class="form-label">Travel Style</label>
                                <select class="form-select" id="travel-style">
                                    <option value="budget">Budget</option>
                                    <option value="standard" selected>Standard</option>
                                    <option value="luxury">Luxury</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Interests (Select all that apply)</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="history" id="history">
                                    <label class="form-check-label" for="history">History & Culture</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="nature" id="nature">
                                    <label class="form-check-label" for="nature">Nature & Outdoors</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="food" id="food">
                                    <label class="form-check-label" for="food">Food & Dining</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="shopping" id="shopping">
                                    <label class="form-check-label" for="shopping">Shopping</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="nightlife" id="nightlife">
                                    <label class="form-check-label" for="nightlife">Nightlife</label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generate Travel Plan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center my-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Creating your personalized travel plan...</p>
        </div>

        <div id="results" class="my-5 d-none">
            <h2 class="text-center mb-4">Your Travel Plan for <span id="result-destination"></span></h2>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card shadow h-100">
                        <div class="card-header bg-light">
                            <h3>Budget Breakdown</h3>
                        </div>
                        <div class="card-body">
                            <div id="budget-chart" style="height: 300px;"></div>
                            <div id="budget-details" class="mt-3">
                                <!-- Budget details will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow h-100">
                        <div class="card-header bg-light">
                            <h3>Trip Overview</h3>
                        </div>
                        <div class="card-body">
                            <div id="trip-overview">
                                <!-- Trip overview will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="itinerary-container">
                <!-- Day-by-day itinerary will be inserted here -->
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 TravelPlan. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places" defer></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/itinerary.js"></script>
    <script src="js/budget.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
